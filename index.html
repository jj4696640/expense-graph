<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Expense Graph</title>
</head>

<body class="bg-info">
    <div class="wrapper d-flex justify-content-center align-items-center">
        <div class="box bg-white">
            <div class="header p-4">
                <h3 class="h3 fw-bold">Expenses</h3>
                <div class="buttons d-flex justify-content-between align-items-center">
                    <div class="button-pills d-flex justify-content-between p-2">
                        <div class="button-pill bg-info">Weekly</div>
                        <div class="button-pill">Monthly</div>
                        <div class="button-pill">Yearly</div>
                    </div>
                    <div class="menu-dots">
                        <i class="bi bi-three-dots"></i>
                    </div>
                </div>
            </div>
            <div class="graph p-4">
                <div class="horizontal-lines d-flex justify-content-between align-items-center">
                    <div class="horizontal-line-no me-4">
                        <p class="text-end m-0">40</p>
                    </div>
                    <div class="horizontal-line flex-grow-1 "></div>
                </div>
                <div class="horizontal-lines d-flex justify-content-between align-items-center">
                    <div class="horizontal-line-no me-4">
                        <p class="text-end m-0">30</p>
                    </div>
                    <div class="horizontal-line flex-grow-1 "></div>
                </div>
                <div class="horizontal-lines d-flex justify-content-between align-items-center">
                    <div class="horizontal-line-no me-4">
                        <p class="text-end m-0">20</p>
                    </div>
                    <div class="horizontal-line flex-grow-1 "></div>
                </div>
                <div class="horizontal-lines d-flex justify-content-between align-items-center">
                    <div class="horizontal-line-no me-4">
                        <p class="text-end m-0">10</p>
                    </div>
                    <div class="horizontal-line flex-grow-1 "></div>
                </div>
                <div class="horizontal-lines d-flex justify-content-between align-items-center">
                    <div class="horizontal-line-no me-4">
                        <p class="text-end m-0">0</p>
                    </div>
                    <div class="horizontal-line flex-grow-1"></div>
                </div>
                <div class="vertical-bar d-flex justify-content-between">
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-0 bg-info me-2"></div>
                        <div class="bar-two bar-1 bg-warning"></div>
                    </div>
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-2 bg-info me-2"></div>
                        <div class="bar-two bar-3 bg-warning"></div>
                    </div>
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-4 bg-info me-2"></div>
                        <div class="bar-two bar-5 bg-warning"></div>
                    </div>
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-6 bg-info me-2"></div>
                        <div class="bar-two bar-7 bg-warning"></div>
                    </div>
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-8 bg-info me-2"></div>
                        <div class="bar-two bar-9 bg-warning"></div>
                    </div>
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-10 bg-info me-2"></div>
                        <div class="bar-two bar-11 bg-warning"></div>
                    </div>
                    <div class="bar-wrapper ms-2 d-flex justify-content-between">
                        <div class="bar-one bar-0-12 bg-info me-2"></div>
                        <div class="bar-two bar-13 bg-warning"></div>
                    </div>
                </div>
                <div class="vertical-lines d-flex justify-content-between">
                    <div class="small fw-bold">Mon</div>
                    <div class="small fw-bold">Tue</div>
                    <div class="small fw-bold">Wed</div>
                    <div class="small fw-bold">Thurs</div>
                    <div class="small fw-bold">Fri</div>
                    <div class="small fw-bold">Sat</div>
                    <div class="small fw-bold">Sun</div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mx-2">
                    <div class="circle bg-info"></div>
                    <span class="small">Income</span>
                </div>
                <div class="mx-2">
                    <div class="circle bg-warning"></div>
                    <span class="small">Expenses</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
